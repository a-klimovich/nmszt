<div class="questions-card card_shadow">
  <div class="content">
    <p class="content__question">
      @@question
    </p>

    <p class="user-info"><span>@@userName</span>, <span>@@country</span>.</p>

    <p class="content__answer is-hidden">
      @@answer
    </p>
  </div>

  <button type="button" class="btn-reset btn-arrow btnOpenAnswer">
    @@include('../../assets/arrow.svg')
  </button>
</div>
