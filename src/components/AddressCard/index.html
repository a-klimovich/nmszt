<a href="#">
  <div class="address-card card">
    <div class="address-card__title">
      @@title
    </div>
  
    <hr class="m-0">
  
    <div class="address-card__address centered">
      @@address
    </div>
  
    <hr>
  
    <div class="address-card__img">
      <img src="@@image" alt="store photo">
    </div>
  
    <div class="address-card__map">
      <div id="@@idMap" style="width: 100%; height: 100%"></div>
    </div>
  </div>
</a>
